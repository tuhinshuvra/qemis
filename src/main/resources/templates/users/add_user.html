<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container bg-body-secondary">
    <h1 class=" my-5 text-center   text-success fw-bolder">Sokor al humdulillah</h1>
<h2 class="fw-bold text-center text-primary">[[${pageTitle}]]</h2>



    <form th:action="@{/users/save}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" th:field="*{email}" required>
            <div id="email" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required minlength="5" maxlength="20">
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
<!--        <a th:href="">Go Back</a>-->
    </form>
    <button class="h3 btn btn-outline-primary float-end mt-2" th:href="@{/users}"> Go Back </button>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
