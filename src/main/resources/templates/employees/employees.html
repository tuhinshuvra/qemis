<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thymeleaf</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <div class="col-lg-10 bg-body-secondary mx-auto">

        <h1 class=" my-5 text-center   text-success fw-bolder ">Sokor al humdulillah</h1>
        <h1 class=" my-2 text-center   text-success ">Manage Employees</h1>

        <div class="d-flex justify-content-evenly fw-bold">
            <a class="h3 btn btn-outline-primary" th:href="@{/}">Go Home</a>
            <a class="h3 btn btn-outline-primary" th:href="@{/employees/new}">Add New Employee</a>
        </div>

        <div th:if="${message}" class="bg-primary text-white fw-bolder text-center py-1i">
            [[${message}]]
        </div>

        <table class="table table-striped table-secondary">


            <thead>
            <tr>
                <th scope="col">SL</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Designation</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
            </tr>
            </thead>

            <tbody>
            <th:block th:each="employee : ${allEmployee}">
                <tr>
                    <th>[[${employee.id}]]</th>
                    <td>[[${employee.firstName} + '  ' +${employee.lastName}]]</td>
                    <td>[[${employee.email}]]</td>
                    <td>[[${employee.designation}]]</td>
                    <td>[[${employee.salary}]]</td>
                    <td class="">
                        <a class="btn btn-outline-primary btn-sm" th:href="@{'/employees/edit/' + ${employee.id}}" >Edit</a>
                        <a class="btn btn-danger btn-sm" th:href="@{'/employees/delete/' + ${employee.id}}" >Delete</a>
                    </td>
                </tr>
            </th:block>

            </tbody>
        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
